<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Arvaa sana peli</title>
</head>

<body>

    <div class="wrapper">
        <h1>Arvaa sana</h1>
        <div class="content">
            <input type="text" class="type-input" maxlength="1">
            <div class="word"></div>
            <div class="info">
                <p class="guess">Arvaukset: <span></span></p>
                <p class="wrong">Virheet: <span></span></p>
                <p class="hint">Vihje: <span></span></p>
            </div>
            <div class="buttons">
                <button class="reset">Resetoi peli</button>
                <button class="showhint">Katso vihje</button>
            </div>
        </div>
    </div>

    <script src="sanojen-db.js"></script>
    <script src="index.js"></script>
</body>

</html>
